<svg width="1200" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accent-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0f3460;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#533483;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="300" fill="url(#bg-gradient)"/>
  
  <!-- Geometric elements -->
  <circle cx="100" cy="150" r="60" fill="none" stroke="url(#accent-gradient)" stroke-width="2" opacity="0.3"/>
  <circle cx="100" cy="150" r="45" fill="none" stroke="url(#accent-gradient)" stroke-width="1.5" opacity="0.5"/>
  <rect x="40" y="90" width="120" height="120" fill="none" stroke="url(#accent-gradient)" stroke-width="1" opacity="0.2"/>
  
  <!-- Right side geometric accents -->
  <polygon points="1050,50 1100,100 1050,150" fill="none" stroke="url(#accent-gradient)" stroke-width="2" opacity="0.3"/>
  <circle cx="1100" cy="200" r="30" fill="none" stroke="url(#accent-gradient)" stroke-width="1.5" opacity="0.4"/>
  
  <!-- Text content -->
  <text x="220" y="120" font-family="'Segoe UI', 'Arial', sans-serif" font-size="48" font-weight="700" fill="#e8e8e8">
    Jayesh Kakkad
  </text>
  
  <text x="220" y="165" font-family="'Segoe UI', 'Arial', sans-serif" font-size="24" font-weight="400" fill="#94a3b8">
    Software Architect &amp; Embedded Systems Engineer
  </text>
  
  <text x="220" y="200" font-family="'Segoe UI', 'Arial', sans-serif" font-size="16" font-weight="300" fill="#64748b">
    Building secure, scalable platforms for industrial IoT and embedded edge systems
  </text>
  
  <!-- Subtle line accent -->
  <line x1="220" y1="140" x2="520" y2="140" stroke="url(#accent-gradient)" stroke-width="2" opacity="0.6"/>
</svg>
